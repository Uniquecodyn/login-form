<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login-form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,900&family=Poppins:wght@400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="wrapper">
    <div class="login-container">
      <div class="login-div">
        <form class="myform" action="">

          <div class="logo">
            <img src="" alt="" width="150">
          </div>
          <div>

            <div class="email">
              <input class="myemail" type="email" placeholder="Email address" name="email" value="">
            </div>

            <div class="password">
              <input class="mypwd" type="password" placeholder="Password" name="password" value="">
            </div>

            <div class="options">
              <div class="options">
                <input id="remember-me" type="checkbox">
                <label for="remember-me" class="remember-text">Remember me</label>
              </div>
            </div>

            <input class="signin-btn" type="submit">Sign In</button>
            <div class="forgot-password">
              <a href="forgotpsd.html">Forgot the Password?</a>
            </div>
          </div>

        </form>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="index.js"></script>

</body>

</html>
